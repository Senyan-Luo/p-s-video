<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="trimmed.mov" type="video/quicktime">
    Your browser does not support the video tag.
  </video>
</body>
</html>
